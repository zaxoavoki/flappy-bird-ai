<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird with AI</title>
    <style>
        #canvas {
            display: block;
            margin: 50px auto;
        }
        ul {
            position: absolute;
            list-style: none;
            border: solid 1px #ddd;
            top: 0;
            padding: 15px;
        }
        ul li button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <!-- TODO: Make it independed part -->
        <li>Score: <span id="score">0</span></li>
        <li>Max score: <span id="max">0</span></li>
        <li>Generation: <span id="generation">0</span></li>
        <li><button id="run">Run</button></li>
        <li><button id="stop">Stop</button></li>
        <li><button id="save">Save</button></li>
        <li><button id="load">Load</button></li>
    </ul>
    <canvas width="400" height="640" id="canvas" style="border:1px solid #000000;"></canvas>
    <script src="./dist/bundle.js"></script>
</body>
</html>
